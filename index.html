<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AAMVA PDF417 Generator â€“ Deluxe Edition</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes.css">
</head>
<body>
  <div class="app">
    <aside id="sidebar">
      <div id="errorBox" class="error-box"></div>
      <h1>AAMVA Fields</h1>
      <label for="stateSelect">State</label>
      <select id="stateSelect"></select>

      <label for="versionSelect">AAMVA Version</label>
      <select id="versionSelect"></select>

      <div id="fields"></div>

      <section class="json-import">
        <h2>Import JSON</h2>
        <input type="file" id="jsonFileInput" accept=".json">
      </section>

      <div class="undo-redo">
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
      </div>

      <label for="themeSelect">Theme</label>
      <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="dmv">DMV Blue</option>
      </select>
    </aside>

    <main id="content">
      <section id="previewSection">
        <h2>PDF417 Preview</h2>
        <canvas id="barcodeCanvas" width="400" height="200"></canvas>
        <div class="export-buttons">
          <button id="exportPngBtn">Export PNG</button>
          <button id="exportPdfBtn">Export PDF</button>
          <button id="exportSvgBtn">Export SVG</button>
        </div>
      </section>

      <section id="decodedOutputSection">
        <h2>Decoded Output</h2>
        <textarea id="decodedOutput" readonly></textarea>
      </section>

      <section id="rawCodewordsSection">
        <h2>Raw Codewords</h2>
        <textarea id="rawCodewords" readonly></textarea>
      </section>

      <section id="payloadInspectorSection">
        <h2>Payload Inspector</h2>
        <textarea id="payloadInspector" readonly></textarea>
      </section>

      <section id="versionBrowserSection">
        <h2>Version Browser</h2>
        <select id="versionBrowser"></select>
        <textarea id="versionFields" readonly></textarea>
      </section>
    </main>
  </div>

  <script src="lib/jspdf.umd.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
